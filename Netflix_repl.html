<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Netflix Clone</title>
    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
      }

      header {
        background-color: #000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }

      .logo img {
        width: 100px;
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav li {
        margin-right: 20px;
      }

      nav a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
      }

      .hero {
        /* Add hero banner styles here */
      }

      .content {
        padding: 40px;
        /* Add content row styles here */
      }

      footer {
        text-align: center;
        padding: 20px 0;
        background-color: #000;
      }

      footer p {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="netflix-logo.png" alt="Netflix Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <!-- Add more navigation links as needed -->
        </ul>
      </nav>
    </header>

    <!-- Hero Banner -->
    <section class="hero">
      <!-- Add a large image or video here with text and buttons -->
    </section>

    <!-- Content Rows -->
    <section class="content">
      <!-- Add rows of movie/show thumbnails and titles here -->
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Netflix Clone</p>
    </footer>
  </body>
</html>
